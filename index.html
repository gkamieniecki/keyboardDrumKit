<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit sounds</title>
</head>
<body>
    <div>
        <h1>DRUM PAD</h1>
    </div>
    <div class="instruction">
        <div class="column-left">
            <div data-key="65" class="sound a border1">
                <p class="p-key">a</p>
                <p class="p-sound">boom</p>
                <audio data-key="65" id="boom" src="./sounds/boom.wav"></audio>
            </div>
            <div data-key="83" class="sound s border2">
                <p class="p-key">s</p>
                <p class="p-sound">clap</p>
                <audio data-key="83" id="clap" src="./sounds/clap.wav"></audio>
            </div>
            <div data-key="68" class="sound d border3">
                <p class="p-key">d</p>
                <p class="p-sound">hihat</p>
                <audio data-key="68" id="hihat" src="./sounds/hihat.wav"></audio>
            </div>
        </div>
        <div class="column-middle">
            <div data-key="70" class="sound f border1">
                <p class="p-key">f</p>
                <p class="p-sound">kick</p>
                <audio data-key="70" id="kick" src="./sounds/kick.wav"></audio>
            </div>
            <div data-key="71" class="sound g border2">
                <p class="p-key">g</p>
                <p class="p-sound">openhat</p>
                <audio data-key="71" id="openhat" src="./sounds/openhat.wav"></audio>
            </div>
            <div data-key="72" class="sound h border3">
                <p class="p-key">h</p>
                <p class="p-sound">ride</p>
                <audio data-key="72" id="ride" src="./sounds/ride.wav"></audio>
            </div>
        </div>
        <div class="column-right">
            <div data-key="74" class="sound j border1">
                <p class="p-key">j</p>
                <p class="p-sound">snare</p>
                <audio data-key="74" id="snare" src="./sounds/snare.wav"></audio>
            </div>
            <div data-key="75" class="sound k border2">
                <p class="p-key">k</p>
                <p class="p-sound">tink</p>
                <audio data-key="75" id="tink" src="./sounds/tink.wav"></audio>
            </div>
            <div data-key="76" class="sound l border3">
                <p class="p-key">l</p>
                <p class="p-sound">tom</p>
                <audio data-key="76" id="tom" src="./sounds/tom.wav"></audio>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
